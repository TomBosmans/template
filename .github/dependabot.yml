version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/frontend"
    target-branch: "main"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/backend"
    target-branch: "main"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
